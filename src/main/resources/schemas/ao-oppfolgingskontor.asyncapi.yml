  schemas:
    KontorTilordning:
      required:
        - kontorNavn
        - kontorId
        - oppfolgingsperiodeId
        - aktorId
        - ident
        - tilordningstype
      properties:
        kontorNavn:
          type: string
        kontorId:
          type: string
        oppfolgingsperiodeId:
          type: string
        aktorId:
          type: string
        ident:
          type: string
        tilordningstype:
          type: string
          enum:
            - KONTOR_VED_OPPFOLGINGSPERIODE_START
            - ENDRET_KONTOR
