name: Deploy main branch
run-name:  Deploy main branch by @${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TZ: Europe/Oslo

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build and upload to GAR
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy-dev:
    name: Deploy to dev
    needs: build
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      env: dev
      image: ${{ needs.build.outputs.image }}

  deploy-prod:
    name: Deploy to prod
    needs: [build]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      env: prod
      image: ${{ needs.build.outputs.image }}